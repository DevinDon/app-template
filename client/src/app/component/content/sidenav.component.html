  <img [src]="app.background" alt="Background banner.">

  <header class="top">
    <h1>INFINITY</h1>
  </header>

  <a mat-button class="item" [ngStyle]="getLinkStyle(links.home)" [routerLink]="[ '/' ]">Home</a>
  <a mat-button class="item" [ngStyle]="getLinkStyle(links.about)" [routerLink]="[ '/about' ]">About</a>
